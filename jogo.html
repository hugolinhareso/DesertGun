<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <link rel="sortcut icon" href="logo.png" type="image/png">

    <body>
        <div id="menu-img">
            <img src="logo.png" alt="Logo" id="logo">
